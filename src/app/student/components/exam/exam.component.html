<div class="examBox">
  <div class="examhead text-center">
    <h2>اختبار {{ subject?.name }}</h2>
  </div>
  <div
    class="quizBox"
    *ngFor="let item of subject?.questions; let index = index"
  >
    <strong class="text-danger"
      ><span class="text-success">سؤال {{index +1}}</span > . {{ item.question }}</strong
    >
    <div class="row mt-3">
      <div class="col-md-6 col-sm-12">
        <mat-radio-button *ngIf="user?.role == 'students' && !showResult && validExam" name="{{index}}" (change)="getAnswerStudent($event)"  value="{{ item.answer1 }}" color="warn"></mat-radio-button>
        <label>A- {{ item.answer1 }}</label>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-radio-button *ngIf="user?.role == 'students' && !showResult && validExam" name="{{index}}" (change)="getAnswerStudent($event)" value="{{ item.answer2 }}" color="warn"></mat-radio-button>
        <label>B- {{ item.answer2 }}</label>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-radio-button *ngIf="user?.role == 'students' && !showResult && validExam" name="{{index}}" (change)="getAnswerStudent($event)" value="{{ item.answer3 }}" color="warn"></mat-radio-button>
        <label>C- {{ item.answer3 }}</label>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-radio-button *ngIf="user?.role == 'students' && !showResult && validExam" name="{{index}}" (change)="getAnswerStudent($event)" value="{{ item.answer4 }}" color="warn"></mat-radio-button>
        <label>D- {{ item.answer4 }}</label>
      </div>
    </div>
    <div *ngIf="user?.role == 'doctor'" class="text-start">
      <button type="button" class="btn btn-danger" (click)="delete(index)">
        حذف
      </button>
    </div>
    <hr />
  </div>
        <div *ngIf="user?.role == 'students'" class="text-start">
      <button type="button" class="btn btn-danger" routerLink="/subjects">
        خروج
      </button>
    </div>
  <div class="text-center" *ngIf="user?.role == 'students'">
    <span *ngIf="showResult || !validExam" class="fs-4 text-success">{{subject?.questions.length}} / {{result}}</span>
    <button *ngIf="!showResult && validExam " (click)="getResult()" [disabled]="!buttonEnabled" class="btn btn-success px-5 fs-5">
      النتيجة
    </button>
  </div>
</div>
