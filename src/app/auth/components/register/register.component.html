<div class="register">
    <div class="text-center registhead">
        <h2>Register</h2>
    </div>
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>الاسم</mat-label>
                    <input matInput type="text form" formControlName="username">
                    <!-- <mat-hint color="warn">must more than 5</mat-hint> -->
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>الايميل</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>كلمة المرور</mat-label>
                    <input matInput type="password" formControlName="password" minlength="3">
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>تاكيد كلمة المرور</mat-label>
                    <input matInput type="password" formControlName="confirmPassword">
                  </mat-form-field>
                  <label style="color: red;" *ngIf="userForm.value.confirmPassword !== userForm.value.password">*Passwords don't match</label>

            </div>
        </div>
      <div class="text-right registfoot">
          <a routerLink="/login" color="primary">املك حساب بالفعل ؟</a>
            <button mat-raised-button color="warn" type="submit" [disabled]="userForm.invalid || userForm.value.confirmPassword !== userForm.value.password" (click)="submit()">انشاء حساب</button>
      </div>
    </form>
</div>
